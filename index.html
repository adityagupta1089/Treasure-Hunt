<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class="input-page">
        <div class="form">
            <div class="form2">
                <h1>Location Details</h1>
                <form>
                    <div id="location-container"></div>
                    <div class="buttons">
                        <button type="button" onclick=toggle()>Go Back</button>
                        <button type="button" onclick=generateMap()>Submit</button>
                    </div>
                </form>
            </div>
            <div class="form1">
                <h1>Basic Details</h1>
                <form>
                    <div>
                        <label>Students</label>
                        <div>
                            <input type="number" min="0" value="260" id="students">
                        </div>
                    </div>
                    <div>
                        <label>Students per group</label>
                        <div>
                            <input type="number" min="0" value="5" id="studentpergroup">
                        </div>
                    </div>
                    <div>
                        <label>Locations</label>
                        <div>
                            <input type="number" min="0" value="10" id="locations">
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick=generateFields()>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function generateFields() {
            var groups = $("#students").val() / $("#studentpergroup").val();
            var container = document.getElementById("location-container");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i = 1; i <= $("#locations").val(); i++) {
                var locdiv = document.createElement("div");
                locdiv.className = "locdiv";

                var locdivname = document.createElement("div");
                locdivname.className = "locdivname";
                locdivname.appendChild(document.createTextNode("Location #" + i));

                var locname = document.createElement("input");
                locname.type = "text";
                locname.name = "location" + i;

                locdivname.appendChild(locname);

                var locdivclue = document.createElement("div");
                locdivclue.className = "locdivclue";
                locdivclue.appendChild(document.createTextNode("Clue"));

                var locclue = document.createElement("input");
                locclue.type = "text";
                locclue.name = "location-clue" + i;

                locdivclue.appendChild(locclue);

                locdiv.appendChild(locdivname);
                locdiv.appendChild(locdivclue);

                container.appendChild(locdiv);
            }
            toggle();

        }

        var flag = true;

        function toggle() {
            $('.form1').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
            $('.form2').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
            if (flag) {
                $('.input-page').animate({
                    width: "1000px"
                }, "slow");
            } else {
                $('.input-page').animate({
                    width: "360px"
                }, "slow");
            }
            flag = !flag;
        }



        function generateMap() {

        }
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
