<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class="input-page">
        <div class="form">
            <div class="form2">
                <h1>Location Details</h1>
                <form>
                    <div id="location-container"></div>
                    <div class="buttons">
                        <button type="button" onclick=toggle()>Go Back</button>
                        <button type="button" onclick=generateMap()>Submit</button>
                    </div>
                </form>
            </div>
            <div class="form1">
                <h1>Basic Details</h1>
                <form>
                    <div>
                        <label>Students</label>
                        <div>
                            <input type="number" min="0" value="50" id="students">
                        </div>
                    </div>
                    <div>
                        <label>Students per group</label>
                        <div>
                            <input type="number" min="0" value="5" id="studentpergroup">
                        </div>
                    </div>
                    <div>
                        <label>Locations</label>
                        <div>
                            <input type="number" min="0" value="5" id="locations">
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick=generateFields()>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
